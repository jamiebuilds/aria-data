git:
  depth: 1
sudo: false
language: node_js
node_js:
  - '10'
cache:
  yarn: true
  directories:
    - node_modules
jobs:
  include:
    - state: test
      script: yarn build && yarn test
    - stage: maybe-deploy
      if: branch = master AND env(TRAVIS_EVENT_TYPE) = cron
      script:
        - printf "//registry.npmjs.org/:_authToken=${ARIA_DATA_UPDATER_NPM_TOKEN}" >> ~/.npmrc
        - yarn build
        - yarn deploy
        - git push origin master --follow-tags
env:
  global:
    secure: 
